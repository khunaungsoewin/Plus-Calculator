<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-5 justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <div class="border p-3 rounded mb-3">
                            <h3 class="text-right" id="result">0</h3>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <input type="text" name="" id="input1" class="form-control form-control-lg">
                            </div>
                            <div class="form-group col-6">
                                <input type="text" name="" id="input2" class="form-control form-control-lg">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary w-100 " id="calc" >
                                    <i class="fas fa-plus-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        //Process
        function addResult(x,y){
            return `${x}+${y}=${x+y}`
        }
        document.querySelector("#calc").addEventListener("click", function(){
            //Trigger input
            let input1 = Number(document.querySelector("#input1").value);
            let input2 = Number(document.querySelector("#input2").value);
            //Output
            document.querySelector("#result").innerHTML=addResult(input1,input2);
        })
    </script>
</body>
</html>
